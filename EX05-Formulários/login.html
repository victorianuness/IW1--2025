<html>

<head>
    <title> Login </title>
    <link rel="stylesheet" type="text/css" href="loginecadastro.css">
</head>

<body>
 <div class="form-fundo">
     <div class="form-login">
         <h2>Login</h2>
         <form id="LoginForm">
               <label for="email">E-mail</label>
               <input type="email" id="email" name="email" required />

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required />
                
                <button class="btn_1" type="submit">Entrar</button>

                <button class="btn_2" type="button" onclick="window.location.href"='cadastro.html'>Cadastrar-se</button>

         </form>
     </div>
    </div>
</body>
</html>
